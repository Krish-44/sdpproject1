<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'navbar.html' %}
{% load static %} {% block body %}
    <div class="container text-center">
        <div class="row">
    <div class="col order-last">
        <div>
            <form>
                {% csrf_token %}
                <br>
                <h4>
                    <label>Enter a City Name:</label>
                    <input type="text" name="place">
                    <br><br>
                    <button type="submit" class="btn btn-success btn-lg">Check</button>
                </h4>
            </form>
    </div>
    </div>
    <div align="center" class="col">
        <h1>Top Vacation Destination</h1>
        <br>
       <h1>
           {% if error_message %}
           <p>{{ error_message }}</p>
           {% else %}
           <p>City : {{ city }}</p>
           <p>Temperature: {{ temperature1 }} &#8451;</p>
           <p>Humidity: {{ humidity }}%</p>
           {% endif %}
       </h1>
    </div>
        </div>
</div>
{% endblock %}
</body>
</html>
